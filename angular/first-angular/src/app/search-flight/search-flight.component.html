<h3>Add Flight</h3>

<div style="text-align: center">
    <h1>{{message}}</h1>
</div>
<div >

  <form>
    <div class="form-group">
      <label for="name">From</label>
      <input type="text" class="form-control" id="start"  [(ngModel)]="search.start" name="start">
    </div>

    <div class="form-group">
      <label for="name">To</label>
      <input type="text" class="form-control" id="end"  [(ngModel)]="search.end" name="end">
    </div>

    <button type="submit" class="btn btn-success" name="submit-reg" value="Register"(click)="searchFlight()">Search</button>
  </form>
</div>
