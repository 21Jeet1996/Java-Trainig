<h3>Add Flight</h3>

<div style="text-align: center">
    <h1>{{message}}</h1>
</div>
<div >
    <!-- [hidden]="submitted" style="width: 400px;"> -->
  <!-- <form (ngSubmit)="onSubmit()"> -->
      <form>

   
    <div class="form-group">
      <label for="name">Flight Name</label>
      <input type="text" class="form-control" id="flightName"  [(ngModel)]="flight.flightName" name="flightName">
    </div>

    <div class="form-group">
      <label for="name">Airline Name</label>
      <input type="text" class="form-control" id="airlineName"  [(ngModel)]="flight.airlineName" name="airlineName">
    </div>

    <button type="submit" class="btn btn-success" name="submit-reg" value="Register"(click)="addFlight()    ">Submit</button>
  </form>
</div>
