<div> 
    <form>  
        <div class="form-group">
            <label for="name">Flight Number</label>
            <input type="email" class="form-control" value="flight.flightNo" id="flightNo" [(ngModel)]="flight.flightNo" name="flightNo" disabled>
        </div>
        <div class="form-group">
            <label for="name">Flight Status</label>
            <select class="form-controll" id="gender"  [(ngModel)]="flight.flightStatus" name="gender">             
                <option value="ACTIVE">Active</option>
                <option value="Block">Block</option>
           </select>
        </div>


        <button type="submit" [routerLink]="['/flight-list']" class="btn btn-success" name="submit-reg" value="Register" (click)="updateFlight()">Confirm</button>
  </form>
</div>
